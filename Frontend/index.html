<!DOCTYPE html>
<html>
<head>
    <title>Odd Job Tracker</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="important-info">
        <div class="current-owed">
            <h1>Current Owed</h1>
            <h3>100$</h3>
        </div>
        <div class="total-paid">
            <h1>Total Paid</h1>
            <h3>100$</h3>
        </div>
        <div class="total-diff">
            <h1>Total Seen</h1>
            <h3>100$</h3>
        </div>
    </div>
    <div class="container">
        <div id="people">
            <h1>People</h1>
            <ul class="click-list">
                <li>Person 1</li>
                <li>Person 2</li>
                <li>Person 3</li>
                <li>Person 4</li>
                <li>Person 5</li>
            </ul>
        </div>
        <div id="jobs">
            <h1>Jobs</h1>
        </div>
    </div>
</body>
</html>
